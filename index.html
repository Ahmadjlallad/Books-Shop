  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/resat.css" />

  <body>
    <header>
      <h1>Book shop</h1>
    </header>
    <main>
      <section id="form-section">
        <form action="">
          <div>
            <label for="name">Book Name</label>
            <input type="text" name="book" id="name" />
          </div>

          <div>
            <label for="Price1">Book Price</label>
            <select name="Price" id="Price1">
              <option value="100">100</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
            </select>
          </div>
          <div><input id="submit" type="submit" /></div>
        </form>
      </section>
      <section id="table-section"></section>
    </main>
    <footer>
      <h3>&copy;ASAC 2021</h3>
    </footer>
    <script src="js/app.js"></script>
